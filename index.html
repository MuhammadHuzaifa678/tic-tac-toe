<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic toe1.css">
</head>
<body>
  <nav>
    <img class="gim" src="tic X.png" >
    <ul>
    <li>Tic Tac Toe</li>
    </ul>
  </nav>  
  <div class="game">
   <div class="cont">
   <div class="box bt-0 bl-0"><span class="boxtxt"></span></div>
   <div class="box bt-0"><span class="boxtxt"></span></div>
   <div class="box bt-0 br-0"><span class="boxtxt"></span></div>
   <div class="box bl-0"><span class="boxtxt"></span></div>
   <div class="box"><span class="boxtxt"></span></div>
   <div class="box br-0"><span class="boxtxt"></span></div>
   <div class="box bl-0 bb-0"><span class="boxtxt"></span></div>
   <div class="box bb-0"><span class="boxtxt"></span></div>
   <div class="box br-0 bb-0"><span class="boxtxt"></span></div>
   </div>
   <div class="gameinfo">
    <h1>Welcome to Tic Tac Toe</h1>
    <div class="kin">
        <span class="info">Turn For X </span>
        <button id="btn">Reset</button>
    </div>
   </div>
  </div>


 <script src="script1.js"></script>   

</body>
</html>
